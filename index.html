<html>
  <head>
    <link href="/css/styles.css" rel="stylesheet" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addRows([
          [ 'R1.01', 'C1 - Réaliser', 39 ],
          [ 'R1.01', 'C2 - Optimiser', 22 ],
          
          [ 'R1.02', 'C1 - Réaliser', 11 ],
          [ 'R1.02', 'C5 - Conduire', 11 ],
          [ 'R1.02', 'C6 - Travailler', 10 ],
          
          [ 'R1.03', 'C2 - Optimiser', 6 ],
          [ 'R1.03', 'C3 - Administrer', 20 ],
          
          [ 'R1.04', 'C3 - Administrer', 20 ],
          
          [ 'R1.05', 'C4 - Gérer', 33 ],
          
          [ 'R1.06', 'C2 - Optimiser', 14 ],
          [ 'R1.06', 'C4 - Gérer', 14 ],

          [ 'R1.07', 'C2 - Optimiser', 14 ]
        ]);

        // Sets chart options.
        var options = {
          width: "100%",
          colors: [
            '#a6cee3',        // Custom color palette for sankey links.
            '#1f78b4',        // Nodes will cycle through this palette
            '#b2df8a',        // giving the links for that node the color.
            '#33a02c'
          ]
        };

        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h3>Essai</h3>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
  </body>
</html>
